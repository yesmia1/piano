<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Restricted</title>
</head>
<body>
    <script>
        async function checkIP() {
            const response = await fetch('https://api.ipify.org?format=json');
            const data = await response.json();
            const ip = data.ip;

            // 使用免费 IP 查询服务
            const geoResponse = await fetch(`https://ipapi.co/${ip}/json/`);
            const geoData = await geoResponse.json();

            // 检查是否来自中国
            if (geoData.country === "CN") {
                document.body.innerHTML = "<h1>Access Denied</h1><p>Your location is restricted from accessing this content.</p>";
            } else {
                // 如果不是中国用户，显示内容
                window.location.href = "https://raw.githubusercontent.com/yesmia1/piano/main/board_x_200.json"; // 替换为你的文件链接
            }
        }
        checkIP();
    </script>
</body>
</html>
